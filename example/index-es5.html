<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>D3 Timeline Chart</title>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css">
    <link rel="stylesheet" href="http://rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
    <link rel="stylesheet" href="../dist/timeline-chart.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section flex flex-full-center>
        <div id="chart"></div>
    </section>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.min.js"></script>
    <script type="text/javascript" src="../dist/timeline-chart.js"></script>

    <script id="code">
      'use strict';

      var element = document.getElementById('chart');
      var data = [{
          label: 'Name',
          data: [{
              type: TimelineChart.TYPE.POINT,
              at: new Date(2015, 1, 1)
          }, {
              type: TimelineChart.TYPE.POINT,
              at: new Date(2015, 2, 1)
          }, {
              type: TimelineChart.TYPE.POINT,
              at: new Date(2015, 3, 1)
          }, {
              type: TimelineChart.TYPE.POINT,
              at: new Date(2015, 4, 1)
          }, {
              type: TimelineChart.TYPE.POINT,
              at: new Date(2015, 5, 1)
          }, {
              type: TimelineChart.TYPE.POINT,
              at: new Date(2015, 6, 1)
          }]
      }, {
          label: 'Type',
          data: [{
              type: TimelineChart.TYPE.POINT,
              at: new Date(2015, 1, 11)
          }, {
              type: TimelineChart.TYPE.POINT,
              at: new Date(2015, 1, 15)
          }, {
              type: TimelineChart.TYPE.POINT,
              at: new Date(2015, 3, 10)
          }, {
              label: 'I\'m a label',
              type: TimelineChart.TYPE.INTERVAL,
              from: new Date(2015, 2, 1),
              to: new Date(2015, 3, 1)
          }, {
              type: TimelineChart.TYPE.POINT,
              at: new Date(2015, 6, 1)
          }, {
              type: TimelineChart.TYPE.POINT,
              at: new Date(2015, 7, 1)
          }]
      }, {
          label: 'Imp',
          data: [{
              label: 'Label 1',
              type: TimelineChart.TYPE.INTERVAL,
              from: new Date(2015, 1, 15),
              to: new Date(2015, 3, 1)
          }, {
              label: 'Label 2',
              type: TimelineChart.TYPE.INTERVAL,
              from: new Date(2015, 4, 1),
              to: new Date(2015, 5, 12)
          }]
      }];

      var timeline = new TimelineChart(element, data, {
          tip: function tip(d) {
              return d.at || d.from + '<br>' + d.to;
          }
      }).onVizChange(function (e) {
          return console.log(e);
      });
    </script>
</body>

</html>
